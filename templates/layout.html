<!DOCTYPE html>
<html class="{{ 'fill' if index else 'normal' }}">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ThermoDev Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- BootStrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Home CSS -->
    <link rel="stylesheet" type="text/css" media="screen"
        href="{{ url_for('static', filename='public/css/home.css') }}" />

    <!-- Font-Awesome -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />

    <!-- Roboto Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

    <!-- jQuery and Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</head>

<body class="{{ 'fill' if index else 'normal' }}" data-spy="scroll" data-offset="150" data-target=".navbar">
    <nav id="navbar" class="navbar navbar-expand-md navbar-dark fixed-top">
        <a class="navbar-brand" href="/projects">Michael Pegios</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#main">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{ 'active' if active == 'projects' else '' }}" href="#projects">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{ 'active' if active == 'form' else '' }}" href="#form">Contact Me</a>
                </li>
            </ul>
            <div class="dropdown-divider"></div>
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item">
                    <a class="nav-link" target="_blank" href="https://www.linkedin.com/in/michael-pegios-187355105/">
                        <i class="fab fa-linkedin-in"> LinkedIn</i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" target="_blank" href="https://github.com/ThermoDev?tab=repositories">
                        <i class="fab fa-github"> Github</i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" target="_blank" href="https://codepen.io/Thermodev">
                        <i class="fab fa-codepen"> Codepen</i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>


    <div id="{{ 'index' if index else 'contents' }}" class="ui main container" style="padding: 10px;">
        {% block content %}{% endblock %}
    </div>

    <footer class="text-light bg-dark">
        <div class="container">
            <p class="float-right">
                <a id="top_link" class="nav-link" href="#main">Back to top</a>
            </p>
            <p>Email:</p>
            <p><em>michael.pegios@hotmail.com</em></p>
        </div>
    </footer>


    <script>
        window.onscroll = function () {
            scrollFunction()
        };

        function scrollFunction() {
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                document.getElementById("navbar").style.backgroundColor = "#000000";
            } else {
                document.getElementById("navbar").style.background = "none";
            }
        }
    </script>
</body>

</html>
